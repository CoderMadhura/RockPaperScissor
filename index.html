<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game|Rock Paper Scissor </title> 
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
</head>
<body>

    <div class="heading">
        <h1>ROCK PAPER SCISSOR </h1>
    </div>

    <div class="msgContainer">
        <div class="msg">Play Your Move</div>
    </div>



    <div class="container">

        <div class="compContainer">
          <div class="compMove">
            <img src="rockComp.png" class="compImg">
          </div>         
            <div class="compScore">
                Computer Score <p class="C-score" style="font-weight: bolder;">0</p>
            </div>
        
        </div>


        <div class="userContainer">
            <div class="userMove">
                <img src="rockUser.png" class="userImg">
            </div>     
            <div class="userScore">
                Your Score  <p class="U-score" style="font-weight: bolder;">0</p> 
            </div>
        </div>

    </div>
    
    <div class="options">

        <button class="choices border" id="rock"></button>
        <button class="choices border" id="paper"></button>
        <button class="choices border" id="scissor"></button>

    </div>


    <script src="game.js"></script>

</body>
</html>
